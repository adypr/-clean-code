<!DOCTYPE html>
<html>

  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>

  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="header__link"
          href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="tasks">
      <p id="topSectionForAddingElementToList">
        <label for="new-task">Add Item</label>
        <div class="tasks__wrapper">
          <input id="new-task" class="tasks__task" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incompleteTasks">
        <li>
          <input type="checkbox">
          <label class="tasks__task">Pay Bills</label>
          <input type="text" class="tasks__task">
          <button class="tasks__button_edit">Edit</button>
          <button class="tasks__button_delete">
            <img src="./remove.svg">
          </button></li>
        <li class="tasks__item_edit">
          <input type="checkbox">
          <label class="tasks__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="tasks__task">
          <button class="tasks__button_edit">Save</button>
          <button class="tasks__button_delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="tasks__task">See the Doctor</label>
          <input type="text" class="tasks__task">
          <button class="tasks__button_edit">Edit</button>
          <button class="tasks__button_delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>

</html>
